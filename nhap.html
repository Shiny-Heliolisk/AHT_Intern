<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e7d627ffb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nhap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Franco</title>

</head>

<body>
    <div class="wrap">
        <div class="menu">
            <div class="header">
                <div class="header-left">
                    <div class="header-left-inside">
                        <p><i class="far fa-bookmark"></i> Welcome to Franco - an e-Commerce PSD Template!</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-right-inside">
                        <a href="#">
                            <p><i class="fas fa-cog"></i> Shop Setting</p>
                        </a>
                        <a href="#">
                            <p><i class="fas fa-lock"></i> Member Login</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="main-menu">
                <div class="logo">
                    <img src="images/logo.jpg" alt="logo">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">collections</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#"><i class="fas fa-search"></i></a></li>
                    </ul>
                </div>
                <div class="cart">
                    <div class="cart-inside">
                        <a href="#"><i class="far fa-heart"></i></a>
                        <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="banners">
                <div class="banner-left">
                    <img src="images/banner_01.jpg" alt="banner 01">
                    <div class="shop-now shop-now-position_1">
                        <a href="#">shop now</a>
                    </div>
                </div>
                <div class="banner-right">
                    <div class="banner-right-top">
                        <img src="images/banner_02.jpg" alt="banner 02">
                    </div>
                    <div class="banner-right-bot">
                        <img src="images/banner_03.jpg" alt="banner 02">
                        <div class="shop-now shop-now-position_2">
                            <a href="#">shop now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">

            </div>
        </div>
    </div>
</body>

</html>
